<body class="body">

            <img class="icons" src="Icons/HomeIcon2.png"></img>
        </div>
        <div class="icons" id="advanced">
            <img class="icons" src="Icons/InstallationsIcon.png"></img>
        </div>
        <div class="icons" id="admin">
            <img class="icons" src="Icons/LogIcon.png"></img>
        </div>
        <!-- <div class="icons" id="login">
            <img class = "icons" src="Icons/LoginIcon.png"></img>
        </div> -->

    </div>
    <div id="homescreen">
        <!-- home screen content -->
        <div id="homescreenbuttonscontainer"></div>
        <div id="homescreenscenes">
            <p id="scenetitle">scenes</p>
            <div id="scenebuttonscontainer"></div>
        </div>
    </div>
    <div id="advancedscreen">
        <div id="advancedbuttonscontainer"></div>

        <textarea id="userlogtext" readonly></textarea>

                </div>

            </div>
        </div>
    </div>
    <div id="loginscreen">

        <div>loginscherm</div>
    </div>

    <div id="noodstopdiv">
        <button class="buttonHome" id="noodstopbutton" onclick="Noodstop()">noodstop</button>
    </div>
    <div id="container">
        <!-- date and time -->
        <div id="time">
            <span id="hour"></span>
            <span class="colon">:</span>
            <span id="minute"></span>
            <span class="colon">:</span>
            <span id="seconds"></span>
        </div>
        <div id="date">
            <span id="day"></span>
            <span>-</span>
            <span id="month"></span>
            <span>-</span>
            <span id="year"></span>
        </div>
