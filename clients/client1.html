<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
</head>
<body>
    Client1
    <button onclick="sendMessage('hello from client 1')">Send Msg</button>
    <button onclick="sendMessage('toggle')">toggle watchout</button>
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('wss://jordipeeters.online:7685');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to WS Server')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });

    const sendMessage = (message) => {
        socket.send(message);
    }
</script>
</html>
