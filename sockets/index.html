<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WATCHOUT Test</title>
</head>

<body class="radial">

    <div class="radial grid">

        <main role="main">

            <section class="centered">

                <nav class="chapters">
                    <ul>                        
                        <li onclick="run('')" class="btn">play main timeline</li>
                        <li onclick="run('TIKTOK - AAN')" class="btn">TOKTOK AAN</li>
                        <li onclick="run('TIKTOK - UIT')" class="btn">TOKTOK UIT</li>
                        <li onclick="gotoControlCue('', 'banaan')" class="btn">banaantimeline main</li>
                        <li onclick="gotoControlCue('', 'F1')" class="btn">goTo F1</li>
                        <li onclick="gotoControlCue('', 'F2')" class="btn">goTo F2</li>
                        <li onclick="gotoControlCue('Test', 'End')" class="btn">to end timeline</li>
                        <li onclick="toggle('')" class="btn">toggle timeline</li>
                        
                        <li onclick="getStatus('')" class="btn">get status</li>
                        <li onclick="stopAll('')" class="btn">stop all</li>
                        <li onclick="reset('')" class="btn">resetknop</li>
                        <li onclick="goOnline()" class="btn">online</li>
                        <li onclick="goOffline()" class="btn">oflline</li>
                        
                    </ul>
                </nav>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
