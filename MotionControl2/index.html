<body class="body">
    <div id="navbar">
        <div class="icons" id="home">
            <i class="fas fa-home fa-2x"></i>
        </div>
        <div class="icons" id="advanced">
            <i class="fas fa-stream fa-2x"></i>
        </div>
        <div class="icons" id="login">
            <i class="fas fa-user fa-2x"></i>
        </div>

    </div>
    <div id="onoffbuttonsHome">
        <div id="buttonandquestion">
            <div class="buttonHome" id="on">
                <p id="buttonText"> Alles aan</p>

            </div>
            <div class="explanation">
                <i class="far fa-question-circle fa-3x"></i>
            </div>
        </div>

        <div id="buttonandquestion">
        <div class="buttonHome" id="off">
            <p id="buttonText"> Alles uit</p>

        </div>

            <i class="far fa-question-circle fa-3x"></i>
        </div>
    </div>
    </div>

            <span id="hour"></span>
            <span class="colon">:</span>
            <span id="minute"></span>

        </div>
        <div id="date">
            <span id="day"></span>

            <span id="month"></span>
